--- 
apiVersion: "apps/v1"
kind: "Deployment"
metadata: 
  name: "kube-dashboard"
  namespace: "kube-system"
  labels: 
    name: "kube-dashboard"
spec: 
  replicas: 1
  selector: 
    matchLabels:
      name: "kube-dashboard"
  template: 
    metadata: 
      labels: 
        name: "kube-dashboard"
    spec:
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      containers:
      - name: "kube-dashboard"
        image: "registry.cn-beijing.aliyuncs.com/cloudplus-lab/kubeext-dashboard:v1.8.2-amd64"
        imagePullPolicy: "IfNotPresent"
        volumeMounts: 
        - name: "config"
          mountPath: "/home/kubeext-dashboard/public/config.js"
      volumes: 
      - name: "containertemplate"
        hostPath:
          path: "/etc/kubernetes/config.js"
---
apiVersion: v1
kind: Service
metadata:
  name: kube-dashboard
  namespace: kube-system
  labels: 
    name: kube-dashboard
spec:
  type: NodePort
  ports:
  - port: 9537
    protocol: TCP
    targetPort: 9537
    name: kube-dashboard-port
    nodePort: 30311
  selector:
    name: kube-dashboard
